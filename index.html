<!DOCTYPE html>
<html>

<head>

	<title>Wireframe</title>

	<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<!-- main container -->
	<div id="main">

		<!-- header -->
		<div class="big-bar">
			<p>header</p>
		</div>

		<!-- nav -->
		<div class="big-bar">
			<h1>nav</h1>
		</div>

		<!-- middle div/container -->
		<div id="middle">

			<!-- section -->
			<div id="section">
				<h1>section</h1>
				
				<!-- article -->
				<div id="article">
					<h1>article</h1>

					<!-- small bar 1 -->
					<div class="small-bar">
						<h1 class="bold">h1, h2, h3</h1>	
					</div>

					<!-- small bar 2 -->
					<div class="small-bar">
						<p>p</p>
					</div>

				</div>
			
			</div>

			<!-- aside -->
			<div id="aside">

				<h1>aside</h1>

			</div>
		
		</div>

		<!-- footer -->
		<div class="big-bar">
			<h1>footer</h1>
		</div>
	
	</div>

</body>
</html>
